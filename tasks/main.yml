---
- name: Install required packages
  apt:
    name={{ item }}
    state=present
  with_items:
    - nfs-common
    - apache2
    - libapache2-mod-php5
    - php5-gd
    - php5-mysql
    - php-cas
    - php5-ldap

- name: Enable Apache modules
  shell: a2enmod {{ item }}
  notify: restart apache
  with_items:
    - rewrite
    - ssl

- name: Temporarily stop Apache for local configuration
  service:
    name=apache2
    state=stopped
  notify: restart apache

- name: remount the NFS share in case it's been corrupted by previous configuration
  mount:
    name=/var/www
    src="{{ lookup('file','../../nfs/vars/float_ip') }}:/data/export"
    fstype=nfs
    opts="rw,vers=3"
    state={{ item }}
  notify: restart apache
  with_items:
    - unmounted
    - mounted

- name: Create tls directory for apache
  file:
    path=/etc/apache2/tls
    state=directory

- name: Upload ssl files
  copy:
    src={{ certificate_prefix }}.{{ item.0 }}
    dest=/etc/apache2/{{ certificate_path }}/{{ certificate_prefix }}.{{ item.0 }}
    owner=root
    group=root
    mode={{ item.1 }}
  notify: restart apache
  with_together:
    - [ crt, key ]
    - [ 0644, 0600 ]

- name: Configure Apache
  template:
    src=apache.j2
    dest=/etc/apache2/sites-available/default
    owner=root
    group=root
    mode=0644
  notify: restart apache

- name: Check whether drupal is already installed
  stat:
    path=/var/www/index.php
  register: drupal

- name: Get drupal
  shell: wget http://ftp.drupal.org/files/projects/drupal-{{ drupal_version }}.tar.gz
    chdir=/tmp
    creates=/tmp/drupal-{{ drupal_version }}.tar.gz
  when: "primary is defined and not drupal.stat.exists"

- name: Unpack drupal
  shell: tar xzf drupal-{{ drupal_version }}.tar.gz
    chdir=/tmp
    creates=/tmp/drupal-{{ drupal_version }}
  when: "primary is defined and not drupal.stat.exists"

- name: Move drupal to webserver root
  shell: mv drupal-{{ drupal_version }}/* /var/www/
    chdir=/tmp
  when: "primary is defined and not drupal.stat.exists"
  notify: restart apache

- name: Move .htaccess
  shell: mv drupal-{{ drupal_version }}/.htaccess /var/www/
    chdir=/tmp
  when: "primary is defined and not drupal.stat.exists"
  notify: restart apache

- name: Move .gitignore
  shell: mv drupal-{{ drupal_version }}/.gitignore /var/www/
    chdir=/tmp
  ignore_errors: yes
  when: "primary is defined and not drupal.stat.exists"
  notify: restart apache

